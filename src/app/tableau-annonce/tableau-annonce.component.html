<!-- tableau-annonce.component.html -->
<div class="layout_padding promoted_section">
  <div class="container">
    <h1 class="promoted_text"><span>MY ADS</span></h1>
    <main>
      <div class="container mt-4">
        <div class="card mb-4">
          <div class="card-body">
            <!-- Table -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let annonce of annonces">
                  <th scope="row">{{ annonce.id }}</th>
                  <td>{{ annonce.titre }}</td>
                  <td>{{ annonce.description }}</td>
                  <td>{{ annonce.prix }} â‚¬</td>
                  <td><img [src]="annonce.image" alt="{{ annonce.titre }}" style="width: 100px; height: auto;"></td>
                  <td>
                    <i class='fas fa-edit' 
                        style='font-size:24px;color:rgb(24, 119, 0);padding-right: 10%;' 
                        (click)="editAnnonce(annonce)"></i>
                    <i class='fas fa-trash-alt' 
                        style='font-size:24px;color:red'
                        (click)="deleteAnnonce(annonce.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal Trigger Button -->
       

        <!-- Modal -->
        <ng-template #content let-modal>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Annonce</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateAnnonce()">
              <div class="mb-3">
                <label for="titre" class="form-label">Title</label>
                <input type="text" class="form-control" id="titre" [(ngModel)]="selectedAnnonce.titre" name="titre" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="selectedAnnonce.description" name="description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="prix" class="form-label">Price</label>
                <input type="number" class="form-control" id="prix" [(ngModel)]="selectedAnnonce.prix" name="prix" required>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" [(ngModel)]="selectedAnnonce.image" name="image">
              </div>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </ng-template>
      </div>
    </main>
  </div>
</div>
