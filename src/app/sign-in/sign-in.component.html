<div class=" layout_padding promoted_section">
	<div class="container">
	 
<!-- registration-form.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">Register <a href="http://opensnippets.com">open videoads</a></h2>
        <div class="card-body py-md-4">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Full Name" name="name" [(ngModel)]="client.fullname" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="client.email" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="telephone" placeholder="Phone Number" name="telephone" [(ngModel)]="client.telephone">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" placeholder="Address" name="address" [(ngModel)]="client.address">
            </div>
            <div class="form-group">
              <p>Gender:</p>
              <label><input type="radio" name="gender" value="male" [(ngModel)]="client.sexe"> Male</label>
              <label><input type="radio" name="gender" value="female" [(ngModel)]="client.sexe"> Female</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="client.password" required>
            </div>
           
            <div class="d-flex flex-row align-items-center justify-content-between">
              <a href="#">Login</a>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
