<!-- header section start -->
<div class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="logo">
        <a href="#"><img src="assets/images/lolo C1.png" style="width: 130px;"></a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-bar">
          <select class="form-select" (change)="onCategorySelected($event)">
            <option value="">Sélectionner une catégorie</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
          </select>
        </div>

        <a class="nav-item nav-link" routerLink="/accueil">Home</a>
        <a class="nav-item nav-link" routerLink="/adds">Browse ads</a>
        <a class="nav-item nav-link" routerLink="/about">About</a>
        <a class="nav-item nav-link" routerLink="/clients">Clients</a>
        <a class="nav-item nav-link" routerLink="/contact">Contact</a>

        <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="logout()"  style="color: white; cursor: pointer;">Log Out</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"  style="color: white;" id="annoncesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Gérer Annonces
              </a>
              <div class="dropdown-menu" aria-labelledby="annoncesDropdown">
                <a class="dropdown-item" routerLink="/mes-annonce">Mes Annonces</a>
                <a class="dropdown-item" routerLink="/poster">Poster Annonce</a>
              </div>
            </li>
          </ul>
        </ng-container>
        <ng-template #notLoggedIn>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-lin" routerLink="/sign-in">Sign In</a>
            </li>
            <li class="nav-item">
              <div class="read_bt"><a routerLink="/poster">Poster Annonce</a></div>
            </li>
          </ul>
        </ng-template>
       

        <div class="search-box">
          <button class="btn-search" (click)="searchAnnonces()"><i class="fas fa-search"></i></button>
          <input 
            type="text" 
            class="input-search" 
            placeholder="Type to Search..."   
            [(ngModel)]="searchTerm"
            (keyup.enter)="searchAnnonces()">
        </div>
      </div>
    </nav>
  </div>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</div>
<!-- header section end -->
