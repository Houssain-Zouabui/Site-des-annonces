<div class="layout_padding promoted_section">
  <div class="container">
    <h1 class="promoted_text"><span>ADS</span></h1>

    <div class="row">
      <!-- Champ de recherche -->
      <div class="col-12 mb-4">
        
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="filterAnnonces()" >
      </div>

      <!-- Vérifier si la liste des annonces est vide -->
      <div *ngIf="filteredAnnonces.length === 0" class="col-12">
        <p>Aucune annonce disponible dans cette catégorie.</p>
      </div>
      
      <!-- Boucle sur les annonces filtrées pour les afficher -->
      <div *ngFor="let annonce of filteredAnnonces" class="col-md-4 mb-4">
        <div class="card" style="width: 90%;">
          <!-- Image de l'annonce -->
          <figure class="card-image">
            <img [src]="annonce.image" alt="Image de l'annonce">
          </figure>
          <div class="card-header">
            <!-- Titre de l'annonce avec lien vers les détails -->
            <a [routerLink]="['/annonce', annonce.id]">{{ annonce.titre }}</a>
            <button class="icon-button">
              <!-- Icône pour le bouton -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" display="block" id="Heart">
                <path d="M7 3C4.239 3 2 5.216 2 7.95c0 2.207.875 7.445 9.488 12.74a.985.985 0 0 0 1.024 0C21.125 15.395 22 10.157 22 7.95 22 5.216 19.761 3 17 3s-5 3-5 3-2.239-3-5-3z" />
              </svg>
            </button>
          </div>
          <div class="card-footer">
            <div class="card-meta card-meta--views">
              <!-- Icône pour les vues -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" display="block" id="EyeOpen">
                <path d="M21.257 10.962c.474.62.474 1.457 0 2.076C19.764 14.987 16.182 19 12 19c-4.182 0-7.764-4.013-9.257-5.962a1.692 1.692 0 0 1 0-2.076C4.236 9.013 7.818 5 12 5c4.182 0 7.764 4.013 9.257 5.962z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              {{ annonce.views || 'N/A' }}
            </div>
            <div class="card-meta card-meta--date">
              <!-- Icône pour la date -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" display="block" id="Calendar">
                <rect x="2" y="4" width="20" height="18" rx="4" />
                <path d="M8 2v4" />
                <path d="M16 2v4" />
                <path d="M2 10h20" />
              </svg>
              {{ annonce.date | date: 'MMM d, y' }}
            </div>
            <p>{{ annonce.description}}</p>
          </div>
          <!-- Bouton pour voir plus de détails -->
          <a [routerLink]="['/annonce', annonce.id]" class="btn btn-outline-primary btn-sm">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
