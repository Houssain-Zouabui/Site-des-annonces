<div class=" layout_padding promoted_section">
  <div class="container">
    <h1 class="promoted_text"><span>CONTACT US</span></h1> 
  <div class="contact_section">
    <div class="container-fluid padding_0">
          <div class="map_section ">
              <div class="map-responsive">
                  <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="600" frameborder="0" style="border:0; width: 100%;" allowfullscreen></iframe>
                  <div class="input_main" style="margin-top: 8%; width: 50%;">
                     <div class="container">
          <form method="POST" id="contactForm" name="contactForm" class="contactForm">
            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label class="label" for="name" ><h5>Full Name</h5></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
              </div>
              </div>
              <div class="col-md-6"> 
              <div class="form-group">
                <label class="label" for="email"><h5>Email Address</h5></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
              </div>
              <div class="col-md-12">
              <div class="form-group">
                <label class="label" for="subject"><h5>Subject</h5></label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
              </div>
              </div>
              <div class="col-md-12">
              <div class="form-group">
                <label class="label" for="#"><h5>Message</h5></label>
                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
              </div>
              </div>
              <div class="col-md-12">
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
                <div class="submitting"></div>
              </div>
              </div>
            </div>
            </form>
                     </div> 
           </div>
      </div>
                  </div>
              </div>
          </div>
    </div>
  </div><br><br><br>
